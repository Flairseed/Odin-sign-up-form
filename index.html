<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  
  <body>
    <div id="picture-div">
      <div>
        <img src="./images/odin-lined.png" alt=""> ODIN
      </div>
      
      <p>Photo by <a href="">Haile West</a> on <a href="">Unsplash</a></p>
    </div>

    <div id="form-div">
      <h2>
        This is not a real online service! You know you need something<br> 
        like this in your life to help you realise your deepest dreams.<br> 
        Sign up now to get started.<br><br>
        You <em>know</em> you want to.
      </h2>
    
    
      <form>
        <fieldset class="sign-up">
          <h2>Let's do this!</h2>
          <div>
            <div>  
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name">
            </div>
          </div>

          <div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone-numner" id="phone-number">
            </div>
          </div>

          <div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password">
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-password" id="confirm-password">
            </div>
          </div>

        </fieldset>
        <button type="submit">Create Account</button>
      </form>

      <p>Already have an account? <a href=".">Log in</a></p>
    </div>
  </body>
</html>
